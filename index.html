<!DOCTYPE html>
<html>
<head>
	<title>Quote Gen</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="clouds">
					<div class="cloud x1"></div>
					<div class="cloud x2"></div>
					<div class="cloud x3"></div>
					<div class="cloud x4"></div>
					<div class="cloud x5"></div>
				</div>
				<div class="quoteContainer">

					<h1 class="apptitle">Random Quote Generator</h1>
					<div class="quoteDisplay clearfix">
						<!-- Quotes display here -->
						<p id="randQ">
						</p>
						<span>- <span id="randQt"></span></span>
					</div>
					<div class="quoteButtons">
						<button class="btn" id="reload">
							Reload
						</button>
						<button class="btn" id="tweet">
							Tweet this
						</button>

					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>Created by: Christian Laurente <a href="https://github.com/Daviers01">Github</a></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
